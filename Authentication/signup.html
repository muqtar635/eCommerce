<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Sign up</title>
</head>
<body>
    <div class="signup">
        <form action="action_page.php" method="post">
            <div class="h-signup">
              <span>Sign up</span>
            </div>
          
            <div class="container">

              <label for="f-name"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="f-name" required>

              <label for="l-name"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="l-name" required>

              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Email" name="email" required>

              <label for="number"><b>Mobile</b></label>
              <input type="tel" placeholder="Phone Number" name="number" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Password" name="psw" required>

              <label for="con-pasw"><b>Confirm Password</b></label>
              <input type="password" placeholder="Confirm Password" name="con-psw" required>
          
              <button type="submit">Sign up</button>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <span class="old-login">Old User <a href="login.html">Login</a></span>
            </div>
          </form>
          
    </div>
</body>
</html>
